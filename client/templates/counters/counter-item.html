<template name="counterItem">

    <h3>{{this.name}} </h3>

    <div>id : {{this._id}}</div>
    <div>valor: {{this.value}}</div>

    {{#if admin}}

        <button id="add" type="button"> + </button>
        <button id="dec" type="button"> - </button>
        <button type="button"> RESET </button>
    {{/if}}

</template>
